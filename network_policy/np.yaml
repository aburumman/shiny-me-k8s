apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: new-np
  namespace: my-namespace
spec:
  podSelector:
  policyType:
    - Ingress
    - Egress
  ingress:
    - to:
      - namespaceSelector:
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP 
  egress:
    - to:
      - namespaceSelector: {}
        podSelector:
          matchLabels:
            k8s-app: kube-dns
      ports:
        - port: 53
          protocol: UDP